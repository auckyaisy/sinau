            <h3 class="text-dark mb-0"><strong>Ask Me Anything</strong></h3>
        </div>

                <div class="btn-toolbar justify-content-between">
                    <div class="input-group" style="width: 100%;"><form style="width: 100%;" class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" action="/search" method="post">

    </form>

</div>
</div>
</div>
</div>

                    <div class="row align-items-center no-gutters">

                                <p><h1><Strong>{{ input }}</Strong></h1>{{ answers|linebreaksbr }}</p>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
