{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>SINAU: Login</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css"%}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css"%}">
</head>

<body>
    <div class="container">
        <div class="login-content">
            <form action="/signup/" method="post">
                {% csrf_token %}
                <img src="{% static "images/sinau.svg"%}">
                <h2 class="title">
                    {% if message %}
                    <span style="color:#36aed2;">{{ message }}</span>
                    {% else %}
                    sinau
                    {% endif %}
                </h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Name</h5>
                        <input name="first_name" type="text" class="input" required
                            oninvalid="this.setCustomValidity('Please input username!')"
                            oninput="setCustomValidity('')">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input name="username" type="text" class="input" required
                            oninvalid="this.setCustomValidity('Please input username!')"
                            oninput="setCustomValidity('')">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input name="password" type="password" class="input" id="txtPassword" required
                            oninvalid="this.setCustomValidity('Please input the password!')"
                            oninput="setCustomValidity('')">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password Confirmation</h5>
                        <input name="confirm" type="password" class="input" id="txtConfirmPassword" required
                            oninvalid="this.setCustomValidity('Please input the Confirmation!')"
                            oninput="setCustomValidity('')">
                    </div>
                </div>
                <input type="submit" id="btn" class="btn" style="color: white;" value="register">
				<input type="button" id="btn" onclick="window.location.href='/login'" class="btn" style="color: white;" value="Login">
            </form>
        </div>
    </div>
    <div id="loader">
        <img src="{% static "images/sinau.svg" %}" alt="">
    </div>
    <script type="text/javascript" src="{% static "js/main.js"%}"></script>
    <script>
        var loader = document.getElementById("loader");

        window.addEventListener("load", function () {
            setTimeout(function () {
                loader.style.opacity = "0";
                loader.style.visibility = "hidden";
            }, 1500);
        })
    </script>
</body>

</html>
